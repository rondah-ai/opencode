name: Publish to GitHub Packages

on:
  push:
    branches: [main]
    paths:
      - 'package.json'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@rondah-ai'

      - name: Check if version is already published
        id: check
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

          # Skip beta versions
          if [[ "$PACKAGE_VERSION" == *"beta"* ]] || [[ "$PACKAGE_VERSION" == *"alpha"* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping pre-release version: $PACKAGE_VERSION"
            exit 0
          fi

          # Check if this version already exists
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Version $PACKAGE_VERSION already published"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Version $PACKAGE_VERSION not yet published"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages
        if: steps.check.outputs.skip == 'false'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: steps.check.outputs.skip == 'false'
        run: echo "Published ${{ steps.check.outputs.name }}@${{ steps.check.outputs.version }}"
